<p>Laboratorio Arquitectura de sistemas</p>
<div class="container-fluid">
    <h2>Registro</h2>
  
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" [class.is-invalid]="nombre.invalid && nombre.touched" formControlName="nombre" class="form-control">
      </div>
  
      <div class="form-group">
        <label>Contrase単a</label>
        <input type="password" formControlName="contrase単a" class="form-control">
      </div>
  
      <div class="form-group">
        <label>Confirmar Contrase単a</label>
        <input type="password" [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmarcontrase単a" class="form-control">
        <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Passwords do not match</small>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="text" [class.is-invalid]="email.invalid && email.touched" formControlName="email" class="form-control">
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
      </div>

      <button mat-raised-button color="accent" (click)="ngOnInit()" class="btn btn-accent" [disabled]="!registrationForm.valid" type="submit">Registrar</button>
      <button mat-raised-button color="primary" (click)="loadAPIData()" class="btn btn-primary ml-2" type="button">Load API Data</button>
  
    </form>

    {{registrationForm.status | json}}
    {{registrationForm.value | json}}

  </div>
